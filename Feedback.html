</head>
<body>
    <header>
        <a href="HomePage.html"><img src="image/logo.png" alt="logo"></a>
        <div class="header_search">
            <div class="search_input">
                <form action="/search" method="get">
                    <label for="search-input" class="visually-hidden"><img src="image/homepage/search.png"></label>
                    <input type="text" id="search-input" name="q" placeholder="Search furniture here" required>
                </form>
            </div>
            <div class="search_button">
                <button type="submit" class="search-button"><a href="#">Search</a></button>
            </div>
        </div>
        <nav class="nav-area">
            <li><a href="Homepage.html"><img src="image/homepage/home.png"></a></li>
            <li><a href="Membership.html"><img src="image/homepage/membership.png"></a></li>
            <li><a href="Cart.html"><img src="image/homepage/cart.png"></a></li>
            <li><a href="Payment.html"><img src="image/homepage/payment.png"></a></li>
            <li><a href="Delivery.html"><img src="image/homepage/delivery.png"></a></li>
            <li><a href="#"><span onclick="openNav()"><img src="image/homepage/menu.png"></span></a></li>
        </nav>


        <div id="Menu" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <h1>MENU</h1>
                <a href="Abouts.html">ABOUT US</a>
                <a href="FAQ.html">FAQ</a>
                <a href="LiveChat.html">LIVECHAT</a>
                <a href="Feedback.html">FEEDBACK TO US!</a>
            </div>
        </div>
    </header>

    <h1>Feedback</h1>

    <form action="Homepage.html">
        <div class="center-container">
            <div class="rating">
                <header>Rate Us!</header>
                <div class="icon">
                    <input type="radio" class="option" id="icon1">
                    <label for="icon1"><img src="image/feedback/star01.png" class="i"></label>
                    <input type="radio" class="option" id="icon2">
                    <label for="icon2"><img src="image/feedback/star02.png" class="i"></label>
                    <input type="radio" class="option" id="icon3">
                    <label for="icon3"><img src="image/feedback/star03.png" class="i"></label>
                    <input type="radio" class="option" id="icon4">
                    <label for="icon4"><img src="image/feedback/star04.png" class="i"></label>
                    <input type="radio" class="option" id="icon5">
                    <label for="icon5"><img src="image/feedback/star05.png" class="i"></label>
                </div>
                <div class="ratedetails">
                    <form>
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="text" id="email">
                        </div>
                    </form>
                    <div class="review">
                        <h3>Leave Your Comment Below!</h3>
                        <textarea rows="5" cols="40" placeholder="Here..."></textarea>
                    </div>
                </div>
                <div class="end">
                    <input type="submit" value="Submit" class="submit">
                    <input type="reset" value="Reset" class="reset">
                </div>
                </div>
                </div>

    </form>



    
        



    <script>
        function openNav() {
                document.getElementById("Menu").style.height = "100%";

            function closeNav() {
                document.getElementById("Menu").style.height = "0%";
            }
    </script>
